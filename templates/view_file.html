<!-- view_file.html (optional if rendering file inline) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h2 class="fw-bold mb-4">You are reading {{ file.filename }}</h2>

    {% if file_content %}
      <pre class="bg-white p-4 rounded shadow-sm">{{ file_content }}</pre>
    {% elif file_url %}
      {% if is_image %}
        <img src="{{ file_url }}" class="img-fluid rounded shadow">
      {% elif is_pdf %}
        <iframe src="{{ file_url }}" width="100%" height="600px" class="rounded shadow"></iframe>
      {% endif %}
    {% else %}
      <p class="text-muted">This file cannot be previewed.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary mt-4">Back to Dashboard</a>
  </div>
</body>
</html>

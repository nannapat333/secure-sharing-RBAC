<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h3 class="fw-bold mb-4">Upload a Secure File</h3>

          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Select File</label>
              <input type="file" name="file" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Share with Users or Roles</label>
              <select name="share_with" multiple class="form-select" size="6">
                <optgroup label="Roles">
                  <option value="role:viewer">All Viewers</option>
                  <option value="role:guest">All Guests</option>
                  <option value="role:uploader">All Uploaders</option>
                </optgroup>
                <optgroup label="Users">
                  {% for user in users %}
                    {% if user.id != current_user.id %}
                      <option value="user:{{ user.id }}">{{ user.username }} ({{ user.role }})</option>
                    {% endif %}
                  {% endfor %}
                </optgroup>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Upload</button>
          </form>

          <div class="mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary w-100">Back to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
